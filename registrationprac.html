<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Annual Day Celebration Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: plum; /* Light teal background color */
            color: #333; /* Dark gray font color */
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background-color: #ffffff; /* White background for the form container */
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: red; /* Dark teal font color for the header */
        }
        label {
            display: block;
            margin-top: 15px;
            color: black; /* Dark teal font color for labels */
        }
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="checkbox"],
        input[type="radio"] {
            margin-right: 10px;
        }
        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #00796b; /* Dark teal background color for button */
            color: white; /* White font color for button */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }
        .btn:hover {
            background-color: #004d40; /* Darker teal color for button hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Annual Day Celebration Registration</h1>
        <form action="#" method="POST">
            <!-- Personal Information Section -->
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="department">Department/Team:</label>
            <input type="text" id="department" name="department" required>

            <!-- Event Participation Section -->
            <label>Are you interested in participating in any activities?</label>
            <input type="checkbox" id="talent_show" name="activities" value="Talent Show">
            <label for="talent_show">Talent Show</label><br>

            <input type="checkbox" id="team_building" name="activities" value="Team-Building Games">
            <label for="team_building">Team-Building Games</label><br>

            <input type="checkbox" id="cultural_performance" name="activities" value="Cultural Performance">
            <label for="cultural_performance">Cultural Performance</label><br>

            <input type="checkbox" id="tech_quiz" name="activities" value="Tech Quiz">
            <label for="tech_quiz">Tech Quiz</label><br>

            <input type="checkbox" id="hackathon" name="activities" value="Hackathon">
            <label for="hackathon">Hackathon</label><br>

            <label for="other_activity">Other:</label>
            <input type="text" id="other_activity" name="other_activity">

            <!-- Volunteer Section -->
            <label>Would you like to volunteer?</label>
            <input type="radio" id="volunteer_yes" name="volunteer" value="Yes">
            <label for="volunteer_yes">Yes</label>

            <input type="radio" id="volunteer_no" name="volunteer" value="No" checked>
            <label for="volunteer_no">No</label>

            <!-- Meal Preference Section -->
            <label>Do you have any dietary restrictions?</label>
            <input type="checkbox" id="vegetarian" name="dietary" value="Vegetarian">
            <label for="vegetarian">Vegetarian</label><br>

            <input type="checkbox" id="vegan" name="dietary" value="Vegan">
            <label for="vegan">Vegan</label><br>

            <input type="checkbox" id="gluten_free" name="dietary" value="Gluten-Free">
            <label for="gluten_free">Gluten-Free</label><br>

            <input type="checkbox" id="no_restrictions" name="dietary" value="No Restrictions" checked>
            <label for="no_restrictions">No Restrictions</label><br>

            <label for="other_dietary">Other:</label>
            <input type="text" id="other_dietary" name="other_dietary">

            <!-- Additional Information Section -->
            <label for="comments">Additional Information or Comments:</label>
            <textarea id="comments" name="comments" rows="4"></textarea>

            <!-- Submit Button -->
            <button type="submit" class="btn">Register</button>
        </form>
    </div>
</body>
</html>
